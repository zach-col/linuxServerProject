{% extends "login.html" %}
{% block body %}
<!-- catalog item name and amount of items -->
<h1 class="black">{{ catalog.name }} Items ({{ catalogItemsCount}} items)</h1>
  {% for item in catalogItems %}
    <p>
    <a href="{{url_for('catalogItemInfo', catalog_id = item.catalog_id, catalog_item_id = item.id)}}" class="catalogItem">{{ item.name }}</a>
    </p>
  {% endfor %}
{% endblock %}
